<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailored Travel</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/leaflet-geosearch.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  </head>
  <body>
    <h1>Welcome to Tailored Travel!</h1>
    <label for="location-select">Choose a location:</label>

    <select name="locations" id="location-select">
      <option value="">--Please choose an option--</option>
      <option value="cafe">Cafe</option>
      <option value="hotel">Hotel</option>
      <option value="restaurant">Restaurant</option>
      <option value="fast food">Fast Food</option>
      <option value="coffee">Coffee</option>
      <option value=""></option>
    </select>
    <section id="map"></section>
    <script src="index.js"></script>
  </body>
</html>
